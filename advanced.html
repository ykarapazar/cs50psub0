      <div class="container-fluid">
          <div class="d-flex flex-row">
            <h4>Advanced Search</h4>
          </div>
            <div class="row">
                <form action="https://www.google.com/search">
                  <div class="col">
                    <label for="allthesewords">all these words</label>
                    <input type="text" name="as_q" id="allthesewords">
                  </div>
                  <div class="col">
                    <label for="exactword">this exact word or phrase</label>
                    <input type="text" name="as_epq" id="exactword">
                  </div>
                  <div class="col">
                    <label for="anyofthesewords">any of these words</label>
                    <input type="text" name="as_oq" id="anyofthesewords">
                  </div>
                  <div class="col">
                    <label for="noneofthesewords">none of these words</label>
                    <input type="text" name="as_eq" id="noneofthesewords">
                  </div>
                  <input type="submit" value="Search">
                </form>
                
            </div>
